    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize the language
            updatePageLanguage();

            // Set up language toggle button
            const languageToggle = document.getElementById('language-toggle');
            const currentLangSpan = document.querySelector('.current-lang');

            if (languageToggle) {
                languageToggle.addEventListener('click', () => {
                    // Toggle between English and Thai
                    const newLang = getCurrentLanguage() === LANGUAGE.ENGLISH ? LANGUAGE.THAI : LANGUAGE.ENGLISH;
                    setLanguage(newLang);

                    // Update the language display in the button
                    if (currentLangSpan) {
                        currentLangSpan.textContent = newLang === LANGUAGE.ENGLISH ? 'EN' : 'TH';
                    }
                });
            }

            // Status slider functionality
            const statusSlider = document.getElementById('statusSlider');
            const statusLabels = document.querySelectorAll('.status-slider-label');
            const statusMarks = document.querySelectorAll('.status-slider-mark');
            const statusOptions = document.querySelectorAll('.status-option');

            // Map of slider values to status data (in new order)
            const sliderStatusMap = [
                { value: 0, status: 'waiting_confirmation_status', statusClass: 'waiting-status' },
                { value: 1, status: 'preparing_order_status', statusClass: 'preparing-status' },
                { value: 2, status: 'shipping_status', statusClass: 'shipping-status' },
                { value: 3, status: 'waiting_acception_status', statusClass: 'return-status' },
                { value: 4, status: 'order_successful_status', statusClass: 'successful-status' }
            ];

            // Get current status from localStorage or use default
            const currentStatus = localStorage.getItem('ruammitrDemoOrderStatus') || 'order_successful_status';

            // Initialize slider position based on current status
            let initialSliderValue = 4; // Default to order_successful_status position
            for (let i = 0; i < sliderStatusMap.length; i++) {
                if (sliderStatusMap[i].status === currentStatus) {
                    initialSliderValue = i;
                    break;
                }
            }

            statusSlider.value = initialSliderValue;
            updateSliderUI(initialSliderValue);

            // Update slider UI (marks and labels)
            function updateSliderUI(value) {
                // Update labels
                statusLabels.forEach((label, index) => {
                    if (index === parseInt(value)) {
                        label.classList.add('active');
                    } else {
                        label.classList.remove('active');
                    }
                });

                // Update marks - changed to not add active to marks as each has its own color
                statusMarks.forEach((mark, index) => {
                    // We now just highlight the active one differently (e.g., make it larger)
                    if (index === parseInt(value)) {
                        mark.style.transform = 'scale(1.3)';
                        mark.style.boxShadow = '0 0 3px rgba(0,0,0,0.3)';
                    } else {
                        mark.style.transform = 'scale(1)';
                        mark.style.boxShadow = 'none';
                    }
                });

                // Update status option highlighting
                statusOptions.forEach(option => {
                    option.style.borderLeft = 'none';
                    const optionStatus = option.getAttribute('data-status');
                    if (optionStatus === sliderStatusMap[value].status) {
                        option.style.borderLeft = '4px solid var(--primary-color)';
                        // Scroll to make the selected option visible
                        option.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                    }
                });
            }

            // Slider change event
            statusSlider.addEventListener('input', function () {
                updateSliderUI(this.value);

                // Update localStorage with selected status
                const selectedMapItem = sliderStatusMap[this.value];
                localStorage.setItem('ruammitrDemoOrderStatus', selectedMapItem.status);
                localStorage.setItem('ruammitrDemoOrderStatusClass', selectedMapItem.statusClass);
            });

            // Status option click handlers
            statusOptions.forEach(option => {
                option.addEventListener('click', () => {
                    const status = option.getAttribute('data-status');
                    const statusClass = option.getAttribute('data-status-class');

                    // Save the selected status in localStorage with the specific key
                    localStorage.setItem('ruammitrDemoOrderStatus', status);
                    localStorage.setItem('ruammitrDemoOrderStatusClass', statusClass);

                    // Update slider to match selected status
                    for (let i = 0; i < sliderStatusMap.length; i++) {
                        if (sliderStatusMap[i].status === status) {
                            statusSlider.value = i;
                            updateSliderUI(i);
                            break;
                        }
                    }

                    // Highlight the selected option
                    statusOptions.forEach(opt => {
                        opt.style.borderLeft = 'none';
                    });
                    option.style.borderLeft = '4px solid var(--primary-color)';
                });
            });
        });
    </script>
