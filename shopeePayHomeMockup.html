<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopeePay Home Mockup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: #f6f6f6;
            min-height: 100vh;
            padding-top: 2rem;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            background-color: #fff;
            min-height: 100vh;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background-color: #ee4d2d;
            color: white;
            padding: 1rem;
            position: relative;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .back-button {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .header-title {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .header-icons {
            display: flex;
            gap: 1rem;
        }

        .balance-section {
            padding: 1rem;
            background-color: #ee4d2d;
            color: white;
            text-align: center;
        }

        .balance-title {
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .balance-amount {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .balance-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .balance-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            color: white;
            text-decoration: none;
        }

        .balance-button-icon {
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .balance-button-icon img {
            width: 20px;
            height: 20px;
            filter: brightness(0) invert(1);
        }

        .balance-button-text {
            font-size: 0.8rem;
        }

        .menu-section {
            padding: 1rem;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
        }

        .menu-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 0.5rem;
            text-decoration: none;
            color: #333;
        }

        .menu-icon {
            width: 50px;
            height: 50px;
            background-color: #f7f7f7;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .menu-icon img {
            width: 28px;
            height: 28px;
        }

        .menu-text {
            font-size: 0.8rem;
        }

        .banner-section {
            padding: 1rem;
        }

        .banner {
            width: 100%;
            height: 120px;
            background-color: #f0f0f0;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #999;
        }

        .credit-section {
            padding: 1rem;
            margin-top: 1rem;
        }

        .credit-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .credit-title {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .credit-more {
            color: #ee4d2d;
            font-size: 0.9rem;
            text-decoration: none;
        }

        .credit-card {
            background: linear-gradient(135deg, #ee4d2d, #ff7e5f);
            color: white;
            border-radius: 12px;
            padding: 1.5rem;
        }

        .credit-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .credit-card-logo {
            font-weight: 700;
            font-size: 1.2rem;
        }

        .credit-card-limit {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .credit-card-status {
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .credit-card-button {
            background-color: white;
            color: #ee4d2d;
            border: none;
            border-radius: 4px;
            padding: 0.8rem 1.5rem;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
        }

        .status-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 2rem;
            background: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 1rem;
            font-size: 1.2rem;
            z-index: 1000;
        }

        .status-left {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-right {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-time {
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="status-bar">
        <div class="status-left">
            <img src="images/wifi.svg" alt="WiFi" class="wifi-icon" style="width: 20px; height: 20px;">
            <img src="images/battery.svg" alt="Battery" class="battery-icon" style="width: 20px; height: 20px;">
        </div>
        <div class="status-right">
            <span class="status-time">9:41</span>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <div class="header-top">
                <button class="back-button" onclick="window.location.href='index.html'">←</button>
                <span class="header-title">ShopeePay</span>
                <div class="header-icons">
                    <img src="images/scan.a093f61a.svg" alt="Scan" style="width: 24px; height: 24px; filter: brightness(0) invert(1);">
                    <img src="images/settings.svg" alt="Settings" style="width: 24px; height: 24px; filter: brightness(0) invert(1);">
                </div>
            </div>
            <div class="balance-section">
                <div class="balance-title">ShopeePay Balance</div>
                <div class="balance-amount">฿5,000.00</div>
                <div class="balance-buttons">
                    <a href="#" class="balance-button">
                        <div class="balance-button-icon">
                            <img src="images/right_arrow.382cd159.svg" alt="Top Up" style="transform: rotate(180deg);">
                        </div>
                        <span class="balance-button-text">Top Up</span>
                    </a>
                    <a href="#" class="balance-button">
                        <div class="balance-button-icon">
                            <img src="images/right_arrow.382cd159.svg" alt="Transfer">
                        </div>
                        <span class="balance-button-text">Transfer</span>
                    </a>
                    <a href="#" class="balance-button">
                        <div class="balance-button-icon">
                            <img src="images/clock.svg" alt="History">
                        </div>
                        <span class="balance-button-text">History</span>
                    </a>
                </div>
            </div>
        </div>

        <div class="menu-section">
            <a href="#" class="menu-item">
                <div class="menu-icon">
                    <img src="images/scan.a093f61a.svg" alt="Scan">
                </div>
                <span class="menu-text">Scan</span>
            </a>
            <a href="#" class="menu-item">
                <div class="menu-icon">
                    <img src="images/id_check.010d6309.svg" alt="Bill">
                </div>
                <span class="menu-text">Bill</span>
            </a>
            <a href="#" class="menu-item">
                <div class="menu-icon">
                    <img src="images/computer_icon.4edf6fcf.svg" alt="Internet">
                </div>
                <span class="menu-text">Internet</span>
            </a>
            <a href="#" class="menu-item">
                <div class="menu-icon">
                    <img src="images/upcoming.svg" alt="Insurance">
                </div>
                <span class="menu-text">Insurance</span>
            </a>
            <a href="#" class="menu-item">
                <div class="menu-icon">
                    <img src="images/fast.24256a71.svg" alt="Travel">
                </div>
                <span class="menu-text">Travel</span>
            </a>
            <a href="#" class="menu-item">
                <div class="menu-icon">
                    <img src="images/flexible.ccb0b3d6.svg" alt="Food">
                </div>
                <span class="menu-text">Food</span>
            </a>
            <a href="#" class="menu-item">
                <div class="menu-icon">
                    <img src="images/rate.daa75632.svg" alt="Deals">
                </div>
                <span class="menu-text">Deals</span>
            </a>
            <a href="#" class="menu-item">
                <div class="menu-icon">
                    <img src="images/edit.788d4490.svg" alt="More">
                </div>
                <span class="menu-text">More</span>
            </a>
        </div>

        <div class="banner-section">
            <div class="banner">Promotion Banner</div>
        </div>

        <div class="credit-section">
            <div class="credit-header">
                <div class="credit-title">Seller Loan Credit</div>
                <a href="#" class="credit-more">View History ></a>
            </div>
            <div class="credit-card">
                <div class="credit-card-header">
                    <div class="credit-card-logo">Seller Loan</div>
                    <img src="images/card_mask_seller.svg" alt="Card" style="width: 32px; height: 32px; filter: brightness(0) invert(1);">
                </div>
                <div class="credit-card-limit">฿10,000.00</div>
                <div class="credit-card-status">Available Credit</div>
                <button class="credit-card-button">Apply for Loan</button>
            </div>
        </div>
    </div>

    <script>
        // Update time in status bar
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', { 
                hour: 'numeric', 
                minute: '2-digit',
                hour12: false 
            });
            document.querySelector('.status-time').textContent = timeString;
        }

        // Update time every minute
        setInterval(updateTime, 60000);
        updateTime();
    </script>
</body>
</html>
